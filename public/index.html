<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign in</h1>
            <hr>
            <br>
            <div id="g_id_onload"
                data-client_id="777016332219-3hjkb5dqa8t3sdro0bn1kkccqotjtece.apps.googleusercontent.com"
                data-auto_prompt="false" data-auto_select="true" data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <br>
            <button id="google_signout" class="btn btn-danger">
                Cerrar sesión
            </button>

        </div>

        <div class="col-sm-6">
            <form>
                <h1>Inicio de sesión normal</h1>
                <hr>
                <br>
                <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="password" id="">
                <button class="btn btn-primary" type="submit">
                    Ingresar
                </button>
            </form>
        </div>



    </div>

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
